<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="i_estado">Estado:</label>
            <select name="estado" id="i_estado">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="PB">Paraíba</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amapá</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RG">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="i_prof">Escolha sua profissão:</label>
            <input type="text" name="prof" id="i_prof" list="profissao" placeholder="Profissão">
            <datalist id="profissao">
                <option>Programador(a)</option>
                <option>Médico(a)</option>
                <option>Arquiteto(a)</option>
                <option>Professor(a)</option>
            </datalist>
        </p>
        <p>
            <label for="i_msg">Mensagem:</label><br>
            <textarea name="msg" id="i_msg" cols="30" rows="10" placeholder="Deixe sua mensagem"></textarea>
        </p>






        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
