<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Novo teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i_nome">Nome:</label>
            <input type="text" name="nome" id="i_nome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="i_media">Média:</label>
            <input type="number" name="media" id="i_media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="i_mes">Período letivo:</label>
            <input type="month" name="mes" id="i_mes" value="2018-10">
        </p>
        <p>
            <label for="i_data">Dia da prova:</label>
            <input type="date" name="dia" id="i_data">
        </p>
        <p>
            <label for="i_horario">Horário da Prova:</label>
            <input type="time" name="hora" id="i_horario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
    <h1>Formulário de dados pessoais </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="i_nome">Nome</label>
                <input type="text" name="nome" id="i_nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="i_mail">Email</label>
                <input type="email" name="email" id="i_mail" required autocomplete="email">
            </p>
            <p>
                <label for="i_tel">Telefone</label>
                <input type="tel" name="telefone" id="i_tel" autocomplete="tel" required pattern="^[0-9]{2}[0-9]{4}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

        <!-- Estudar mais sobre RegEx (regular expressions)-->
    </form>

</body>
</html>
