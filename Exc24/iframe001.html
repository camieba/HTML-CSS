<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>

        iframe {
                width: 400px;
                height: 400px;

        }


    </style>
</head>

<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão iframe 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe> 
        para aprender a programar</p>

        <!-- O link serve caso o navegador não seja compatível com iframe -->
    <p>Meu repositório:<iframe src="https://github.com/camieba" frameborder="0"><a href="https://github.com/camieba">Acesse meu respositório</a></iframe></p>
    
</body>
</html>
