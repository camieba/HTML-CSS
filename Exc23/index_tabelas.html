<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

        table {width: 300px;
            height: 200px;
            border-collapse: collapse;

        }

        td {border: 1px solid black;
            vertical-align: bottom;

        }

        tr.linha {background-color: #bab9b9;


        }


    </style>
</head>

<!-- 
HIERARQUIA SIMPLES DE TABELAS
    TAG TABLE = tabela
        TAG TABLE ROW = linha da tabela
            TAG TABLE HEADER = cabeçalho 
            TAG TABLE DATA = conteúdo da tabela (dado)

-->

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td> 
            <td>C3</td>
        </tr>
        <tr class="linha"> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
