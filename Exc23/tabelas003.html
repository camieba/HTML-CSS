<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

      caption {font-size: 28px;
            font-weight: bold;
            text-align:  center;
            background-color: indianred;
            color: white;

      }

      td, th {border: 1px solid black;
            padding: 5px;

      }  


    </style>
</head>
<body>
   
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nome</th>
                <th colspan="3" scope="colgroup">Filme</th>
            
            </tr>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulher</th>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                    
                </tr>
                <tr>
                   <td>Beatriz Souza</td> 
                   <td>Hulk</td>
                   <td>Inception</td>
                   <td>Batman</td>
                   
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                   
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homem</th>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiadores</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td> 
                   <td>Oldboy</td>
                   <td>Dangal</td>
                   
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
        </thead>
    </table>
    
</body>
</html>
