<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>

<body>
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imgP.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imgM.png" type="image/png">
    <img src="IMG_tam G.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" autoplay controls src="midias/diario loja avenida 7.3gpp"></audio>
    <!-- Formatos compatíveis .mp3 wav e ogg-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/diario loja avenida 7.3gpp">Clique aqui para baixar o arquivo.</a></p>

</body>
</html>
